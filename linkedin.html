            }

       var connectionsDiv = document.getElementById("connections");
        var counter =1;
        
        for(var item in frndsWithCompany) {
        var html="";
          html +='<div class="col-md-3 holderwrapper"><div class="holder">';

          html +='<div id="'+counter+'_rating"><img class="loader" src="images/loader.gif">';
          html +='</div>';
          html +='</div>';
          html +='<div id="people">';

          for(var i in frndsWithCompany[item]) {
            
            if(i<=2)
            {
                html +='<a href="'+frndsWithCompany[item][i].url+'"><img class="facebook-profile-picture" alt="'+frndsWithCompany[item][i].name+'"src="' + frndsWithCompany[item][i].pic + '"></a>';
            }
            else
            {
                html +='<a data-toggle="modal" data-target="#'+counter+'_modal" href="#'+counter+'"><img class="facebook-profile-picture" src="images/more.png"></a>';
                break;
            }
                
          }
          <!-- Modal -->
          html +='<div class="modal fade" id="'+counter+'_modal" tabindex="-1" role="dialog" aria-labelledby="'+item+'" aria-hidden="true">';
          html +='<div class="modal-dialog">';
          html +='<div class="modal-content">';

          for(var i in frndsWithCompany[item]) {
              html +='<a href="'+frndsWithCompany[item][i].url+'"><img class="facebook-profile-picture" alt="'+frndsWithCompany[item][i].name+'"src="' + frndsWithCompany[item][i].pic + '"></a>';

          html +='</div><!-- /.modal -->';

          $("#connections").append(html);
       	$(".company").knob({
					'min':0
					,'max':5
					,'step':0.1
					,draw : function () {

                        // "tron" case
                        if(this.$.data('skin') == 'tron') {

                            var a = this.angle(this.cv)  // Angle
                                , sa = this.startAngle          // Previous start angle
                                , sat = this.startAngle         // Start angle
                                , ea                            // Previous end angle
                                , eat = sat + a                 // End angle
                                , r = 1;

                            this.g.lineWidth = this.lineWidth;

                            this.o.cursor
                                && (sat = eat - 0.3)
                                && (eat = eat + 0.3);

                            if (this.o.displayPrevious) {
                                ea = this.startAngle + this.angle(this.v);
                                this.o.cursor
                                    && (sa = ea - 0.3)
                                    && (ea = ea + 0.3);
                                this.g.beginPath();
                                this.g.strokeStyle = this.pColor;
                                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false);
                                this.g.stroke();
                            }

                            this.g.beginPath();
                            this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
                            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false);
                            this.g.stroke();

                            this.g.lineWidth = 2;
                            this.g.beginPath();
                            this.g.strokeStyle = this.o.fgColor;
                            this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
                            this.g.stroke();

                            return false;
                        }
                    }
                });
          $.ajax({

                }

                }

            },
            error: function( data ) {

                $("."+counter+"_circlewrapper").css('background-size','100%');
                 $("."+counter+"_circlewrapper img").hide();
                 
            }
        });
        counter++;
        }
        $("#overlay").css({
            'display' : 'none'
        });
